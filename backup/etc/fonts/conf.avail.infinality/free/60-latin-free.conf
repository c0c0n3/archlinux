<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## Free default Latin type-faces. ## -->

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Heuristica</family>
      <family>Crimson Text</family>
      <family>Liberation Serif</family>
      <family>TeXGyreTermes</family>
      <family>TeX Gyre Termes</family>
      <family>Tinos</family>
      <family>Noto Serif</family>
      <family>Droid Serif</family>
      <family>DejaVu Serif</family>
      <family>Luxi Serif</family>
      <family>Nimbus Roman No9 L</family>
      <family>PT Serif</family>
    </prefer>
  </alias>
  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Liberation Sans</family>
      <family>Arimo</family>
      <family>Droid Sans</family>
      <family>DejaVu Sans</family>
      <family>Luxi Sans</family>
      <family>Nimbus Sans L</family>
      <family>PT Sans</family>
    </prefer>
  </alias>
  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Liberation Mono</family>
      <family>Cousine</family>
      <family>Fira Mono OT</family>
      <family>Inconsolata-zi4</family>
      <family>Andale Mono</family>
      <family>Cousine</family>
      <family>Droid Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Lucida Sans Typewriter</family>
      <family>Courier Prime</family>
      <family>Ubuntu Mono</family>
      <family>Inconsolata</family>
      <family>Nimbus Mono L</family>
      <family>Source Code Pro</family>
      <family>Luxi Mono</family>
      <family>Monaco</family>
    </prefer>
  </alias>
  <!-- ## fantasy ## -->
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Signifika</family>
    </prefer>
  </alias>
  <!-- ## cursive ## -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>TeXGyreChorus</family>
      <family>TeX Gyre Chorus</family>
      <family>URW Chancery L</family>
    </prefer>
  </alias>

</fontconfig>
