<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Free default non-Latin type-faces. ## -->

    <!-- ## serif ## -->
    <alias>
      <family>serif</family>
      <prefer>
        <family>Noto Serif</family>
        <!-- Japanese -->
        <family>Sawarabi Mincho</family>
        <!-- Korean -->
        <family>UnBatang</family>
        <family>UnGungseo</family>
        <!-- Tibetan -->
        <family>DDC Uchen</family>
        <!-- Arabic -->
        <family>Droid Serif</family>
        <family>Droid Arabic Kufi</family>
        <!-- Syriac -->
        <family>East Syriac Adiabene</family>
        <family>East Syriac Ctesiphon</family>
        <family>Estrangelo Antioch</family>
        <family>Estrangelo Midyat</family>
        <family>Estrangelo Nisibin</family>
        <family>Estrangelo Nisibin Outline</family>
        <family>Estrangelo Quenneshrin</family>
        <family>Estrangelo Talada</family>
        <family>Estrangelo TurAbdin</family>
        <!-- Got, Runic -->
        <family>MPH 2B Damase</family>
      </prefer>
    </alias>
  
    <!-- ## sans-serif ## -->
    <alias>
      <family>sans-serif</family>
      <prefer>
        <family>Noto Sans</family>
        <!-- Chinese -->
        <family>DejaVu Sans YuanTi</family>
        <family>Noto Sans Kaithi</family>
        <!-- Japanese -->
        <family>Droid Sans Japanese</family>
        <family>VL PGothic</family>
        <family>VL Gothic</family>
        <!-- Korean -->
        <family>UnDotum</family>
        <family>Gulim</family>
        <!-- Myanmar -->
        <family>Myanmar3</family>
        <family>zawgyi1</family>
        <!-- Kannada -->
        <family>Noto Sans Kannada</family>
        <!-- Khmer -->
        <family>Noto Sans Khmer</family>
        <!-- Arabic -->
        <family>Droid Sans Arabic</family>
        <family>Droid Arabic Naskh</family>
        <family>Droid Naskh Shift Alt</family>
        <family>UbuntuArabicBetaF</family>
        <!-- Bengali, Assamese -->
        <family>Lohit Assamese</family>
        <family>Lohit Bengali</family>
        <!-- Lao -->
        <family>Noto Sans Lao</family>
        <!-- Buginese -->
        <family>Saweri</family>
        <!-- Oriya -->
        <family>Lohit Oriya</family>
        <!-- Syriac -->
        <family>Estrangelo Edessa</family>
        <family>Serto Batnan</family>
        <family>Serto Jerusalem</family>
        <family>Serto Kharput</family>
        <family>Serto Malankara</family>
        <family>Serto Mardin</family>
        <family>Serto Urhoy</family>
        <!-- Dhivehi -->
        <family>Aammu HimaThedhu</family>
        <family>Mv Elaaf Lite</family>
        <family>A_Faseyha</family>
        <family>Mv Galan Normal</family>
        <family>Mv MAG Round Extra Bold</family>
        <family>A_Ilham</family>
        <family>Mv GroupX Avas Akuru</family>
        <family>Mv MAG Round Hollow Bold</family>
        <family>A_Utheem</family>
        <family>Mv Iyyu Nala</family>
        <family>Mv Sehga Fubaru Fancy</family>
        <family>A_Waheed</family>
        <family>Mv Iyyu Normal</family>
        <family>Mv Sehga Old</family>
        <family>Mv Lady Luck</family>
        <family>Mv Elaaf Normal</family>
        <family>Mv MAG Round Bold</family>
        <!-- Nepal, Devanagari -->
        <family>Noto Sans Devanagari</family>
        <family>Droid Sans Devanagari</family>
        <family>Mangal</family>
        <family>Utsaah</family>
        <family>Lohit Devanagari</family>
        <family>Lohit Nepali</family>
        <!-- Telugu -->
        <family>Noto Sans Telugu</family>
        <family>Lohit Telugu</family>
        <!-- Brahmi -->
        <family>Imperial Brahmi</family>
        <!-- Gujarati -->
        <family>Noto Sans Gujarati</family>
        <!-- Tamil -->
        <family>Noto Sans Tamil</family>
        <family>Lohit Tamil</family>
        <family>Lohit Tamil Classical</family>
        <family>Droid Sans Tamil</family>
        <!-- phonetic -->
        <family>FonetikaDaniaPallae</family>
        <family>FonetikaDaniaIwonae</family>
        <family>IPA</family>
        <!-- rest -->
        <family>TriodPostnaja</family>
      </prefer>
    </alias>
  
</fontconfig>
