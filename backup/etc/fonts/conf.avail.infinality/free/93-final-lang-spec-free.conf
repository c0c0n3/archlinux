<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Final settings (language specific). ## -->
  <match>
    <test name="lang" compare="contains">
      <string>ru</string>
    </test>
    <test name="family">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="prepend_first" binding="strong">
      <string>Arimo</string>
    </edit>
  </match>
  <alias>
    <family>Arimo</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <match>
    <test name="lang" compare="contains">
